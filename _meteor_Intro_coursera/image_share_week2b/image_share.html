<head>
  <title>image_share</title>
</head>

<body>
  <h1>Welcome to coursera!</h1>
  <div class="container" >
  {{> images}}
</div>
</body>

<template name="images">
	<div class="row">
  {{#each images}}
  <div class="col-xs-12 col-md-3" id="{{_id}}">
  	<div class="thumbnail">

  	 	<img class="js-image"  src="{{img_src}}"
  		alt="{{img_alt}}" />

  		<div class="caption">
             <h3>Rating: {{rating}}</h3>

        	<p>{{img_alt}}</p>

          <p>
            {{>starsRating mutable=true class="js-rate-image" data_id=_id rating=rating}}
          </p>

           <button class="js-del-image btn btn-warning">delete</button>
     	</div>
     </div>
    </div> <!-- / col -->
  {{/each}}
</div> <!-- / row -->
  </template>
